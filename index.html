<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Gallery</title>
</head>

<body>
    <h1 class="heading">My Gallery</h1>

    <div id="slider">
        <div id="items"></div>
        <div class="button__wrapper">
            <button id="prev" onclick="changeImgPrev()">Prev</button>
            <button id="next" onclick="changeImgNext()">Next</button>
        </div>
    </div>


    <script>
        let slides = ["url('./assets/1.jpg')", "url('./assets/2.jpg')", "url('./assets/3.jpg')"]
        const slide = document.getElementById('items')
        let currentslide = 0

        function changeImgNext() {
            let nextId = currentslide + 1
            if (currentslide <= 1) {
                slide.style.backgroundImage = slides[nextId]
                currentslide = nextId
            } else {
                currentslide = 0
                slide.style.backgroundImage = slides[0]
            }
        }

        function changeImgPrev() {
            let nextId = currentslide - 1
            if (currentslide > 0) {
                slide.style.backgroundImage = slides[nextId]
                currentslide = nextId
            } else {
                currentslide = 0
                slide.style.backgroundImage = slides[2]
            }
        }
    </script>

</body>

</html>
